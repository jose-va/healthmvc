<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Editar Cita</title>
</head>
<body>
    <h2>Editar Cita</h2>
    <form th:action="@{/citas/{id}/editar(id=${citaDTO.id})}" method="post" th:object="${citaDTO}">
        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />

        <div>
            <label>Fecha</label>
            <input type="date" th:field="*{fecha}" required />
            <span th:if="${#fields.hasErrors('fecha')}" th:errors="*{fecha}" style="color:red"></span>
        </div>

        <div>
            <label>Hora</label>
            <input type="time" th:field="*{hora}" required />
            <span th:if="${#fields.hasErrors('hora')}" th:errors="*{hora}" style="color:red"></span>
        </div>

        <div>
            <label>Especialidad</label>
            <input type="text" th:field="*{especialidad}" required />
            <span th:if="${#fields.hasErrors('especialidad')}" th:errors="*{especialidad}" style="color:red"></span>
        </div>

        <div>
            <label>Descripci√≥n</label>
            <textarea th:field="*{descripcion}"></textarea>
        </div>

        <button type="submit">Guardar Cambios</button>
    </form>

    <br />
    <a th:href="@{/citas/{id}(id=${citaDTO.id})}">Cancelar</a>
</body>
</html>
