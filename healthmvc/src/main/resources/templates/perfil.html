<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Paciente</title>
</head>
<body>
    <h2>Perfil del Paciente</h2>

    <div>
        <p><strong>Nombre:</strong> <span th:text="${perfil.nombre}"></span></p>
        <p><strong>Apellidos:</strong> <span th:text="${perfil.apellidos}"></span></p>
        <p><strong>Fecha de Nacimiento:</strong> <span th:text="${perfil.fechaNacimiento}"></span></p>
        <p><strong>Teléfono:</strong> <span th:text="${perfil.telefono}"></span></p>
    </div>

    <a th:href="@{/paciente/perfil/editar}">Editar</a>
    <br/>
    <a th:href="@{/citas}">Mis citas</a>
    <br/>
    <a th:href="@{/logout}">Cerrar sesión</a>
</body>
</html>
